<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualisation</title>
    <link rel="stylesheet" href="../style/essentials.css">
    <link rel="stylesheet" href="../style/timetable.css">
    <script defer src="../javascript/timetable.js"></script>
    <script defer src="../javascript/navbar.js"></script>
    <script src="https://kit.fontawesome.com/7dd0aadbc3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex-container">

        <div id="nav-bar"></div>

        <div id="main-content">

            <div id="top-bar">
                <h1 id="title">Timetable</h1>

                <div id="middle-console">
                    <div class="top-bar-select" id="classes">
                        <button class="select-trigger">Classes</button>
                        <ul class="select-menu">
                            <li data-value="4bhitm">4bhitm</li>
                            <li data-value="4chitm">4chitm</li>
                            <li data-value="4ahitm">4ahitm</li>
                        </ul>
                    </div>

                    <div class="top-bar-select" id="teachers">
                        <button class="select-trigger">Teachers</button>
                        <ul class="select-menu">
                            <li value="aist">AIST</li>
                            <li value="muep">MUEP</li>
                            <li value="giri">GIRI</li>
                        </ul>
                    </div>

                    <div class="top-bar-select" id="rooms">
                        <button class="select-trigger">Rooms</button>
                        <ul class="select-menu">
                            <li value="e22">E22</li>
                            <li value="103">103</li>
                            <li value="205">205</li>
                        </ul>
                    </div>

                    <div class="top-bar-btn" id="filter">
                        <div><i class="fa-solid fa-filter"></i></div>
                    </div>
                    <div class="top-bar-btn" id="share">
                        <div><i class="fa-solid fa-share-nodes"></i></div>
                    </div>
                    <div class="top-bar-btn" id="print">
                        <div><i class="fa-solid fa-print"></i></div>
                    </div>
                </div>

                <div class="top-bar-btn" id="randomizeButton" onclick="getRandomizedTimeTable()">
                    <div><i class="fa-solid fa-dice"></i></div>
                </div>

                <div class="top-bar-btn" id="algorithmButton" onclick="getOptimizedTimetable()">
                    <div><i class="fa-solid fa-chart-line"></i></div>
                </div>
            </div>

            <!--New Timetable-->
            <div id="timetable">
                <div id="timetable-content">
                    <div id="timetable-day-name">
                        <div></div>
                        <div>Mo</div>
                        <div>Di</div>
                        <div>Mi</div>
                        <div>Do</div>
                        <div>Fr</div>
                        <div>Sa</div>
                    </div>
                    <div id="timetable-view">
                        <div id="timetable-background">
                            <!-- autogen dummy blocks js (!with break!) -->
                        </div>

                        <div id="timetable-times">
                            <!-- autogen times js (!with break!) -->
                        </div>
                        <div id="timetable-days">
                            <div class="school-days" id="MONDAY">
                                <div class="periods"></div>
                            </div>

                            <div class="school-days" id="TUESDAY">
                                <div class="periods"></div>
                            </div>

                            <div class="school-days" id="WEDNESDAY">
                                <div class="periods"></div>
                            </div>

                            <div class="school-days" id="THRUSDAY">
                                <div class="periods"></div>
                            </div>

                            <div class="school-days" id="FRIDAY">
                                <div class="periods"></div>
                            </div>

                            <div class="school-days" id="SATURDAY">
                                <div class="periods"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <!--Old Timetable
            <div id="timetable-content">

                    <div id="days">

                        <div class="day" id="day0">

                        </div>

                        <div class="day" class="SchoolDays" id="THURSDAY">

                        <div class="day" class="SchoolDays" id="FRIDAY">

                        <div class="day" class="SchoolDays" id="SATURDAY">
                            <p class="headlineP">Sat</p>

                        </div>

                    </div>
                </div>
            </div>
        -->
        </div>

    </div>


</body>

</html>
