<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../style/essentials.css">
    <link rel="stylesheet" href="../style/teacher.css">
    <script defer src="../javascript/teacher.js"></script>
    <script defer src="../javascript/navbar.js"></script>
    <script src="https://kit.fontawesome.com/7dd0aadbc3.js" crossorigin="anonymous"></script>
</head>




<body>

    <div class="flex-container">
        
        <div id="nav-bar"></div>

        <div id="main-content">
            <div class="flex-container">
                <div id="header-section">
                    <h1 id="header-text">Teachers</h1>
                    <p id="header-subtext">Here&apos;s the status of your timetable</p>
                </div>
                <div id="teacher-controls">
                    <input type="text" id="teacher-search" placeholder="Search for a teacher">
                    <img id="search-icon" src="../assets/img/magnifyingGlass.png" alt="Search Icon">
                    <div id="add-teacher-btn" onclick="loadAddTeacherForm()"><i class="fa-solid fa-plus"></i><p>Add Teacher</p></div>
                </div>
            </div>

            <div id="disable-overlay">
                <div id="add-teacher-screen">
                <!-- Generated in JavaScript -->
                </div>
            </div>
            

        </div>

    </div>
</body>

</html>
