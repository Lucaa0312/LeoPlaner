<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualisation</title>
    <link rel="stylesheet" href="./style/styles.css">
    <script defer src="./javascript/script.js"></script>
</head>
<body>
    <div id="header">
        <img src="./img/LeoPlanerLogoSVG.svg" alt="LeoPlaner" width="30vw">
    </div>
    <div id="content">
        <div id="days">
            <div class="day" id="day1">
                Monday
                <div class="gridBox"></div>
            </div>

            <div class="day" id="day2">
                Tuesday
                <div class="gridBox"></div>
            </div>

            <div class="day" id="day3">
                Wednesday
                <div class="gridBox"></div>
            </div>

            <div class="day" id="day4">
                Thursday
                <div class="gridBox"></div>
            </div>

            <div class="day" id="day5">
                Friday
                <div class="gridBox"></div>
            </div>
        </div>
    </div>
</body>
</html>
