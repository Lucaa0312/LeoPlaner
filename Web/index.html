<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualisation</title>
    <link rel="stylesheet" href="./style/styles.css">
    <script defer src="./javascript/script.js"></script>
</head>
<body>
    <div id="header">
        <img src="./img/LeoPlanerLogoSVG.svg" alt="LeoPlaner" width="30vw">
    </div>
    <div id="content">
        <div id="days">

            <div class="day" id="day0">
                <p class="headlineP">Time schedules</p>
                <div class="gridBox"></div>
            </div>

            <div class="day" id="day1">
                <p class="headlineP">Monday</p>
                <div class="gridBoxDays"></div>
            </div>

            <div class="day" id="day2">
                <p class="headlineP">Tuesday</p>
                <div class="gridBoxDays"></div>
            </div>

            <div class="day" id="day3">
                <p class="headlineP">Wednesday</p>
                <div class="gridBoxDays"></div>
            </div>

            <div class="day" id="day4">
                <p class="headlineP">Thursday</p>
                <div class="gridBoxDays"></div>
            </div>

            <div class="day" id="day5">
                <p class="headlineP">Friday</p>
                <div class="gridBoxDays"></div>
            </div>
        </div>
    </div>
</body>
</html>
