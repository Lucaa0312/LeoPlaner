<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leo Planer</title>
        <link rel="stylesheet" href="./style/essentials.css">
        <link rel="stylesheet" href="./style/index.css">
        <script src="https://kit.fontawesome.com/7dd0aadbc3.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <script src="./javascript/index.js" defer></script>

    </head>

    <body>
        <div id="flex-container">

            <div id="nav-bar">
                <div id="logo-container">
                    <h2 id="logo-text">Logo</h2>
                </div>
                
                <div id="nav-item-container">
                    <div class="nav-item" id="nav-item-dashboard">
                        <i class="fa-regular fa-chart-bar"></i>
                        <p class="nav-text">Dashboard</p>
                    </div>

                    <div class="nav-item" id="nav-item-teacher">
                        <i class="fa-regular fa-address-card"></i>
                        <p class="nav-text">Teacher</p>
                    </div>

                    <div class="nav-item" id="nav-item-subjects">
                        <i class="fa-regular fa-newspaper"></i>
                        <p class="nav-text">Subjects</p>
                    </div>

                    <div class="nav-item" id="nav-item-rooms">
                        <i class="fa-regular fa-compass"></i>
                        <p class="nav-text">Rooms</p>
                    </div>

                    <div class="nav-item" id="nav-item-timetable">
                        <i class="fa-regular fa-calendar-days"></i>
                        <p class="nav-text">Timetable</p>
                    </div>
                </div>
                
            </div>


            <div id="main-content">
                <h1 id="welcome-text"></h1>
                <p id="timetable-status-text">Here&apos;s the status of your timetable</p>
                
                <div id="dashboard-content">

                    <div id="status-card-container">
                        <img id="status-card-img" src="./assets/img/StatusCard.png" alt="StatusCard">
                        <p id="status-card-text">Last update: <br> </p>
                    </div>

                    <div id="stat-card-container">
                        <!-- Generated in JavaScript -->
                    </div>

                </div>
        </div>
    </body>

</html>
