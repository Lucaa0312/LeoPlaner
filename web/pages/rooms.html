<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&auml;ume</title>
    <link rel="stylesheet" href="../style/essentials.css">
    <link rel="stylesheet" href="../style/rooms.css">
    <script defer src="../javascript/rooms.js"></script>
    <script defer src="../javascript/navbar.js"></script>
    <script src="https://kit.fontawesome.com/7dd0aadbc3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex-container">

        <div id="nav-bar"></div>

        <div id="main-content">
            <div class="flex-row" id="rooms-header">
                <div id="header-section">
                    <h1 id="header-text">R&auml;ume</h1>
                    <p id="header-subtext">Verwalten Sie Ihre R&auml;ume</p>
                </div>
                <div id="controls">
                    <div id="search-bar">
                        <input type="text" id="input-field" placeholder="Nach R&auml;umen suchen">
                        <img id="search-icon" src="../assets/img/magnifyingGlass.png" alt="Suchsymbol">
                    </div>
                    <div id="add-btn" onclick="loadAddRoomForm()"><i class="fa-solid fa-plus"></i><p>Raum hinzufügen</p></div>
                </div>
            </div>

            <div id="display-rooms">
                <!-- Generated in JavaScript -->
            </div>

            <div id="disable-overlay">
                <div id="add-room-screen">
                <!-- Generated in JavaScript -->
                </div>
            </div>


            <div id="no-rooms" style="display: block;">
                <p>Es wurden noch keine R&auml;ume hinzugefügt.</p>
                <p>...</p>
            </div>
        </div>

    </div>
    
</body>
</html>
